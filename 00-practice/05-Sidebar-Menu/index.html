<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar-Menu</title>
</head>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>

    </label>
    <div class="sidebar-menu">

        <ul>

            <li><a href="#"><i class="fa-solid fa-gears"></i>Settings</a></li>
            <li><a href="#"><i class="fa-regular fa-message"></i>Messages</a></li>
            <li><a href="#"><i class="fa-regular fa-heart"></i>Activity</a></li>
            <li><a href="#"><i class="fa-solid fa-desktop"></i>Dashboard</a></li>
        </ul>
    </div>


</body>

</html>
