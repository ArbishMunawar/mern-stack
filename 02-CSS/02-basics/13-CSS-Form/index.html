<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <main>
      <div class="second card">
      
      </div>
      <div class="first card">
        <form>

          <div class="wrapper">
          <label for="name">Name</label>
          <input type="text"id="name">
        </div>

        
        <div class="wrapper">
          <label for="email">Email</label>
          <input type="email"id="email">
        </div>
        
        <div class="wrapper">
          <label for="password">Password</label>
          <input type="password"id="password">
        </div>
        
        <div class="wrapper">
          <label for="country">Choose a Country:</label>
          <select id="country" name="country">
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="iran">Iran</option>
            <option value="china">China</option>
          </select>
        </div>

        <div class="wrapper">
          <label for="phone">Phone Number</label>
          <input type="phone"id="phone">
        </div>

        <div class="wrapper-1">
          <Label>Select Gender:  </Label>
          <input type="radio" name="name" id="male">
          <label for="male"><i class="fa-solid fa-person"></i>Male</label>

          <input type="radio" name="name" id="female">
          <label for="female"><i class="fa-solid fa-person-dress"></i>Female</label>
        </div>


        <Label>Select hobbies:</Label>
        <div class="wrapper-1">
         
          <input type="checkbox" name="name" id="photo">
          <label for="photo"><i class="fa-solid fa-camera-retro"></i>Photography</label>

          <input type="checkbox" name="name" id="reading">
          <label for="reading"><i class="fa-solid fa-book"></i>Book reading</label>

          <input type="checkbox" name="name" id="Baking">
          <label for="Baking"><i class="fa-solid fa-cookie-bite"></i>Baking</label>

          <input type="checkbox" name="name" id="Shopping">
          <label for="Shopping"><i class="fa-solid fa-cart-shopping"></i></i>Shopping</label>
        </div>

        <div class="wrapper">
          <label for="">Anything:</label>
          <textarea name="" id="" cols="3" rows="9"> </textarea>
        </div>

 <div class="btn">
  <input type="submit" value="submit">
 </div>
        </form>
      </div>
      </main>
    
</body>
</html>
