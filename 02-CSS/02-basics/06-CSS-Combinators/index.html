<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Boxes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h2>Select Hobbies you like:</h2>

   <main>

<div class="wrapper">
  
<div>
    <input type="checkbox" name="name" id="photo">
    <label for="photo"><i class="fa-solid fa-camera-retro"></i>Photography</label>
</div>

<div>
    <input type="checkbox" name="name" id="reading">
    <label for="reading"><i class="fa-solid fa-book"></i>Book reading</label>
</div>

<div>
    <input type="checkbox" name="name" id="Fishing">
    <label for="Fishing"><i class="fa-solid fa-fish"></i>Fishing</label>
</div>

<div>
    <input type="checkbox" name="name" id="Baking">
    <label for="Baking"><i class="fa-solid fa-cookie-bite"></i>Baking</label>
</div>

<div>
    <input type="checkbox" name="name" id="Drawing">
    <label for="Drawing"><i class="fa-solid fa-pencil"></i></i>Drawing</label>
</div>

<div>
    <input type="checkbox" name="name" id="Cycle">
    <label for="Cycle"><i class="fa-solid fa-bicycle"></i>Cycling</label>
</div>


<div>
    <input type="checkbox" name="name" id="Shopping">
    <label for="Shopping"><i class="fa-solid fa-cart-shopping"></i></i>Shopping</label>
</div>

<div>
    <input type="checkbox" name="name" id="paint">
    <label for="paint"><i class="fa-solid fa-palette"></i></i>Painting</label>
</div>

<div>
    <input type="checkbox" name="name" id="game">
    <label for="game"><i class="fa-solid fa-gamepad"></i>Gaming</label>
</div>

</div>
   </main> 
   
</body>
</html>
